<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to center the box and increase its size and padding */
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            max-width: 500px;
            /* Increase the max-width of the box */
            padding: 30px;
            /* Increase padding */
        }
    </style>
</head>

<body>
    <div class="container center-box">
        <div class="card signup-box"> <!-- Apply custom class to increase size and padding -->
            <div class="card-body">
                <h1 class="card-title">Sign Up</h1>
                <form action="/signup" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Store the username and password in localStorage
            localStorage.setItem(username, password);
            // Redirect to the login page or perform other actions
            window.location.href = "/"; // Redirect to the homepage (login page)
        });
    </script>
</body>

</html>
